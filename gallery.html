  <head>
    <meta charset="UTF-8" />

    <title>Tanvver - Gallery</title>
    <style>
      body {
        margin: 0;
        background: #1e1e2f;
        color: #f4f4f4;
        font-family: "Roboto", sans-serif;
      }
      header {
        background-color: #2d2d44;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        color: #ffcc00;
      }
      nav a {
        margin: 0 10px;
        color: #f4f4f4;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: #ffcc00;
      }
      h2 {
        text-align: center;
        margin-top: 2rem;
        color: #ffcc00;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1100px;
        margin: auto;
      }
      .gallery-grid img {
        width: 100%;
        border: 4px solid #2d2d44;
        border-radius: 6px;
        transition: 0.3s;
      }
      .gallery-grid img:hover {
        border-color: #ffcc00;
        transform: scale(1.05);
      }
      footer {
        background: #2d2d44;
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #ccc;
      }
    </style>
  </head>
